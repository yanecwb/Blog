
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    # 开启gzip压缩
    gzip  on; #开启或关闭gzip on off
    # gzip_static on;#是否开启gzip静态资源
    # gzip_http_version 1.0;
    gzip_disable "msie6"; #不使用gzip IE6
    gzip_min_length 100k; #gzip压缩最小文件大小，超出进行压缩（自行调节）
    gzip_buffers 4 16k; #buffer 不用修改
    gzip_comp_level 6; #压缩级别:1-10，数字越大压缩的越好，时间也越长
    gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png; #  压缩文件类型
    gzip_vary off;  #跟Squid等缓存服务有关，on的话会在Header里增加 "Vary: Accept-Encoding"

    server {
        listen       80;
        server_name localhost;


        # return 301 https://$server_name$request_uri;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        # location / {
        #     root   html;
        #     index  index.html index.htm;
        # }

        # ssl_certificate      /usr/local/nginx/cert/8014075_www.flechazoblog.site.pem
        # ssl_certificate_key  /usr/local/nginx/cert/8014075_www.flechazoblog.site.key

         # 处理访问 nginx 服务器的 / 的请求
        location / {
             root /Blog/blog; # 实际访问的地址是本地磁盘打包生成的dist文件夹路径
            # 解决前端路由刷新404问题
            try_files $uri $uri/ /index.html;
        }

        location /node_api {
            proxy_pass http://localhost:5006; # 转发的目标服务器地址
            proxy_connect_timeout 60;
            proxy_read_timeout 60;
            proxy_send_timeout 60;
            rewrite ^/node_api/(.*) /$1 break;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
        # http转发
        # rewrite ^/(.*) https://$server_name/$1 permanent;
    }

    server {
        listen 3001; # nginx 开启的服务器端口号
        server_name localhost; # nginx 开启的服务器域名
        # # 所以nginx服务器访问地址就是 http://localhost:5000

        # # 处理访问 nginx 服务器的 / 的请求
        location / {
            proxy_pass http://localhost:3000; # 转发的目标服务器地址
            proxy_connect_timeout 60;
            proxy_read_timeout 60;
            proxy_send_timeout 60;
        }

        # location /node_api {
        #     proxy_pass http://localhost:5005; # 转发的目标服务器地址
        #     rewrite ^/node_api/(.*) /$1 break;
        # }
    }

    # iGame
    server {
        listen 3009; # nginx 开启的服务器端口号
        server_name localhost; # nginx 开启的服务器域名
        # 所以nginx服务器访问地址就是 http://localhost:5000

        # 处理访问 nginx 服务器的 / 的请求
        location / {
            root /www/t-rex-runner-gh; # 实际访问的地址是本地磁盘打包生成的dist文件夹路径
        }
    }
    # upload_art
    server {
        listen 3010; # nginx 开启的服务器端口号
        server_name localhost; # nginx 开启的服务器域名
        # 所以nginx服务器访问地址就是 http://localhost:5000

        # 处理访问 nginx 服务器的 / 的请求
        location / {
            root /www/HandyEditor-master; # 实际访问的地址是本地磁盘打包生成的dist文件夹路径
        }
    }

    # another virtual host using mix of IP-, name-, and port-based configuration



